<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="options.css">
    <title></title>
  </head>
  <body>
    <div class="header">Additional Data for SAMSA</div>
    <fieldset class="string-fieldset">
      <legend>Steam API Key</legend>
      <input type="text" placeholder="Required. Press Enter to confirm" autofocus class="apikey-input string-input">
    </fieldset>
    <fieldset class="string-fieldset">
      <legend>SourceBan URL</legend>
      <input type="text" placeholder="Optional. Press Enter to confirm" autofocus class="sburl-input string-input">
    </fieldset>
    <fieldset class="string-fieldset">
      <legend>Options</legend>
      <input type="checkbox" class="option-checkbox substone-input">Substitute 0 by 1 in SteamID-2</input>
    </fieldset>

    <script src="options.js"></script>
  </body>
</html>
